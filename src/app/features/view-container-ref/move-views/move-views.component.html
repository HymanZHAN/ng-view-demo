<div class="btn-group m-6">
  <button type="button" (click)="addItem()" class="w-24 btn btn-success">+</button>
  <button type="button" (click)="removeItem()" class="w-24 btn btn-error">&#10539;</button>
  <button type="button" (click)="moveItemDown()" class="w-24 btn btn-warning">&#8595;</button>
  <button type="button" (click)="moveItemUp()" class="w-24 btn btn-info">&#8593;</button>
  <button type="button" (click)="reset()" class="w-24 btn">&#8634;</button>
</div>

<ul class="space-y-4 w-1/3">
  <ng-container #listItems></ng-container>
</ul>

<ng-template #listItemTemplate let-name="name">
  <li
    class="cursor-pointer rounded-lg h-14 p-4 w-full shadow-lg"
    [ngClass]="{ 'border-2 border-primary ': selectedItem === name }"
    (click)="selectItem(name)"
  >
    {{ name }}
  </li>
</ng-template>
